<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://googleapis.com/css2?familyMontserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">

      <section class="greeting">
        <h2 class="title">
          What's Up, <input type="text" id="name" placeholder="Name Here" />
        </h2>
      </section>

      <section class="create-todo">
          <h3>CREATE A TODO LIST</h3>

          <form id="new-todo-form">
              <h4 class="headings">What's on Your ToDo List</h4>
              <input 
              type="text" 
              name="content" 
              id="content" 
              placeholder="e.g. make a video" />

              <h4 class="headings">Pick a Category</h4>
              <div class="options">

                <label>
                    <input 
                    type="radio" 
                    name="category"
                     id="category1" 
                     value="business" />
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>

                <label>
                    <input type="radio" 
                    name="category" 
                    id="category2"
                    value="personal" />
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>

              </div>

              <input type="submit" value="Add ToDo" />
          </form>
      </section>

      <section class="todo-list">
          <h3>TODO LIST</h3>
          <div class="list" id="todo-list">
              <div class="todo-item">
                  <label>
                      <input type="checkbox" />
                      <span class="bubble business"></span>
                  </label>

                  <div class="todo-content">
                      <input type="text" value="Make a video" readonly />
                  </div>

                  <div class="actions">
                      <button class="edit">Edit</button>
                      <button class="delete">Delete</button>
                  </div>
              </div>

              <div class="todo-item">
                <label>
                    <input type="checkbox" />
                    <span class="bubble personal"></span>
                </label>

                <div class="todo-content">
                    <input type="text" value="Get milk" readonly />
                </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
              
          </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
